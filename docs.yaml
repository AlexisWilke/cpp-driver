title:  DataStax Enterprise C/C++ Driver
summary: A C/C++ Driver built for DataStax Enterprise
homepage: http://docs.datastax.com/en/developer/cpp-driver-dse/latest
sections:
  - title:     Getting Started
    prefix:    /getting-started
    type:      markdown
    files:     'doc/getting_started/**/*.md'
  - title:     Installation
    prefix:    /installation
    type:      markdown
    files:     'doc/installation/**/*.md'
  - title:     Building
    prefix:    /building
    type:      markdown
    files:     'doc/building/**/*.md'
  - title:     Features
    prefix:    /features
    type:      markdown
    files:     'doc/features/**/*.md'
  - title:     Changelog
    prefix:    /changelog
    type:      markdown
    files:     'CHANGELOG.md'
  - title:     API reference
    prefix:    /api
    type:      doxygen
    directory: ['include/', 'cpp-driver/include/']
    config: |
      PREDEFINED = "DSE_EXPORT=" "CASS_EXPORT="
      EXCLUDE_SYMBOLS = XX* DSE_DEPRECATED CASS_ERROR CASS_ERROR_MAP CASS_ERROR_LAST_ENTRY CASS_LOG_LEVEL_MAP CASS_LOG_LAST_ENTRY CASS_DEPRECATED
      ENABLE_PREPROCESSING = YES
      MACRO_EXPANSION = YES
      EXPAND_ONLY_PREDEF = NO
      SKIP_FUNCTION_MACROS = YES
      TYPEDEF_HIDES_STRUCT = YES
      EXTRACT_ALL = YES
      INLINE_SOURCES = NO
      ALIASES = dse{1}="<b>Requires DSE:</b> \1" cassandra{1}="<b>Requires Cassandra:</b> \1"
rewrites:
  - http://datastax.github.io/cpp-driver/: http://docs.datastax.com/en/developer/cpp-driver/latest
  - https://github.com/datastax/cpp-dse-driver/tree/master/examples: https://github.com/datastax/cpp-dse-driver-examples
  - https://web.mit.edu/kerberos: http://web.mit.edu/kerberos
  - ^examples/date_range/date_range.c$: https://github.com/datastax/cpp-dse-driver-examples/blob/v1.0.0/dse/examples/date_range/date_range.c
  - ^cpp-driver$: http://docs.datastax.com/en/developer/cpp-driver/latest
  - ^cpp-driver-dse$: http://docs.datastax.com/en/developer/cpp-dse-driver/latest
  - ^examples$: https://github.com/datastax/cpp-dse-driver-examples
links:
  - title: Releases
    href:  http://downloads.datastax.com/cpp-driver
  - title: Docs
    href:  http://docs.datastax.com/en/developer/cpp-driver-dse
  - title: Issues
    href:  https://datastax-oss.atlassian.net/browse/CPP
  - title: Mailing List
    href:  https://groups.google.com/a/lists.datastax.com/forum/#!forum/cpp-driver-user
  - title: Slack
    href:  https://academy.datastax.com/slack

versions:
  - name: 1.5
    ref: 1.5.0
  - name: 1.6-beta1
    ref: 1.6.0-beta1
    prerelease: true
  - name: 1.4
    ref: 1.4.1
  - name: 1.3
    ref: 1.3.1
  - name: 1.2
    ref: 1.2.0
  - name: 1.1
    ref: 1.1.0
  - name: 1.0
    ref: 1.0.0
